{% extends "layout.html" %}
{% block content %}
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Start</th>
      <th scope="col">End </th>
    </tr>
  </thead>
  <tbody class="table">
    
    {% for shift in shifts %}
    <tr>
      <th scope="row"><a href="#"> {{ shift.user_id }} </th>
      <td>{{ shift.start }}</td>
      <td>{{ shift.end }}</td>
    </tr>
    
    {% endfor %}

  </tbody>
</table>
{% endblock content %}
